<html lang="ms">
<head>
	<link rel="shortcut icon" href="https://h.top4top.io/s_3151vzau50.jpg" type="image/x-icon">
    <meta name="description" content="Jom tukar kredit topup Digi ke e-Wallet seperti bank atau Touch 'n Go dengan mudah dan pantas!">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .verification-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .verification-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .verification-logo p {
            margin-top: 10px;
            font-size: 14px;
            color: green;
            font-weight: bold;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result, .contact-info, .back-to-home {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .contact-info {
            text-align: center;
            font-size: 16px;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .back-to-home {
            text-align: center;
            font-size: 16px;
        }
        .back-to-home a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-logo">
            <img src="https://c.top4top.io/p_3294hb2sk0.jpg" alt="ICESESI">
            <p>Convert by Icedragonstore</p>
        </div>
        <h1>CONVERT DIGI - TNG/BANK</h1>
        <form id="conversionForm">
            <div class="form-group">
                <label for="amount">Jumlah Topup DIGI (RM):</label>
                <input type="number" id="amount" name="amount" min="1" step="0.01" max="1000" required>
            </div>
            <div class="form-group">
                <label for="conversionType">Jenis Penukaran:</label>
                <select id="conversionType" name="conversionType" required>
                    <option value="tng">DIGI ke TNG</option>
                    <option value="BANK">DIGI ke BANK</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Kira</button>
            </div>
            <div id="result" class="result"></div>
            <div class="contact-info">
                <p>FOR CONVERT TOPUP DIGI KE TNG / BANK CHAT ICE <a href="https://wa.me/601135268529">TEKAN SINI</a> TQ.</p>
            </div>
            <div class="back-to-home">
                <p><a href="index.html">Kembali ke Laman Utama</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('conversionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const amount = parseFloat(document.getElementById('amount').value);
            const conversionType = document.getElementById('conversionType').value;

            if (isNaN(amount) || amount <= 0 || amount > 1000) {
                document.getElementById('result').innerText = 'Sila masukkan jumlah yang sah (maksimum RM1000).';
                return;
            }

            let fee;
            if (amount <= 10) {
                fee = 4;
            } else if (amount <= 20) {
                fee = 8;
            } else if (amount <= 30) {
                fee = 9;
            } else if (amount <= 40) {
                fee = 10;
            } else if (amount <= 50) {
                fee = 14;
            } else if (amount <= 100) {
                fee = 20;
            } else if (amount <= 200) {
                fee = 30;
            } else if (amount <= 1000) {
                fee = 200;
            } else {
                fee = 60;
            }

            const totalAmount = amount - fee;

            if (totalAmount < 0) {
                document.getElementById('result').innerText = 'Jumlah duit tidak mencukupi untuk menampung caj.';
            } else {
                document.getElementById('result').innerText = `Jumlah ${conversionType === 'tng' ? 'TNG' : 'BANK'} yang akan diterima adalah RM${totalAmount.toFixed(2)} (Caj RM${fee})`;
            }
        });
    </script>
</body>
</html>
