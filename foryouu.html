<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendek Manis</title>
  <style>
    body {
      font-family: 'Cursive', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://icesesi.github.io/icedragonstoree/image/IMG-20250128-WA0012.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5); /* Background gelap supaya text jelas */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    p {
      font-size: 1.3rem;
      margin: 10px 0;
    }
    .button {
      margin-top: 15px;
    }
    button {
      background-color: #ff007f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-family: 'Cursive', sans-serif;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background-color: #fff;
      color: #ff007f;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hyyy, Pendek Manis ❤️</h1>
    <p>“Awaklah bidadari dunia saya, tiada yang lain. Senyuman awak buat hati saya cair tiap kali.”</p>
    <p>Rindu awak ni, nak peluk sampai lupa dunia.</p>
    <div class="button">
      <button onclick="alert('IQAA PENDEK! Awaklah segala-galanya. Nak manja selalu dengan awak. ❤️')">Klik Sini, Pendek Manis</button>
    </div>
  </div>
</body>
</html>
